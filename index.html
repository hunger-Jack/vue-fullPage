<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>fullpage</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      overflow: hidden;
    }

    #app {
      width: 100%;
      height: 100%;
    }

  </style>
</head>

<body>
  <div id="app">
		<Full-page :pages="5" :bg-color="bgColor">
      <template slot-scope="props" slot="slot1">
        <page :cur-index="props.curIndex" :slot-index="props.slotIndex"></page>
      </template>
    </Full-page>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
